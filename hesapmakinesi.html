<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <input type="number" id="txtNumber1">
  <select id="ddlOperation">
    <option value="sm">+</option>
    <option value="sb">-</option>
    <option value="ml">x</option>
    <option value="dv">/</option>
  </select>
  <input type="number" id="txtNumber2">
  <button onclick="calculate()">Hesapla</button>
  <div id="result">Result: <span></span></div>

  <script>
    function calculate(){
  let number1 = document.querySelector("#txtNumber1");
  let number2 = document.querySelector("#txtNumber2");
  
  if(!number1.value || isNaN(number1.value)){
    alert("Please enter a number for the first one");
    number1.focus();
    return;
  }
  
  if(!number2.value || isNaN(number2.value)){
    alert("Please enter a number for the second one");
    number2.focus();
    return;
  }
  
  number1 = Number(number1.value);
  number2 = Number(number2.value);
  
  let result = 0;
  
  let operation = document.querySelector("#ddlOperation").value;
  
  switch(operation){
    case "sm":
      result = number1 + number2;
      break;
    case "sb":
      result = number1 - number2;
      break;
    case "ml":
      result = number1 * number2;
      break;
    case "dv":
      result = number1 / number2;
      break;   
  }
  
  document.querySelector("#result span").innerText = result;
  
  
}
  </script>
</body>
</html>
