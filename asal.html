<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="sayi">
    <button onclick="hesapla()"> Asal Hesapla</button>
    <p id="demo"></p>
    

    <script>

        function hesapla(){

            let text="";
            let sayac=0;
            let sayi = Number(document.querySelector("#sayi").value);
            
            for(i=2; i<sayi; i++){

                if(sayi%i==0){
                    sayac++;
                }
                if(sayac==0){
                    text="Asal";
                }
                else{
                    text="Asal deÄŸil"
                }
       
            }
            document.querySelector('#demo').innerHTML = text;
       
        }
           
       

    </script>
</body>
</html>
